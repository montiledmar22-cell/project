<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <form>
        <div class="Registerbox">
         <h1>Register: </h1>
         <p>Please fill this form to create account.</p>
         <br>
           <label for="username">Enter Username:</label>
           <input type="text" placeholder="Username" id="username" name="username"><br>
           <label for="password">Enter Password:</label>
           <input type="password" placeholder="Password" id ="password" name="password"><br>
           <label for="Rep^Password">Repeat Password:</label>
           <input type="password" placeholder="Repeat password" id="Rep^Password" name="Rep^Password"><br>
         <br>
            <p>By creating an account you will agree to our <a href="#">Terms & Privacy.</a></p>
            <button type="button" onclick="window.location.href='logIn.html'" class="RegisterBtn">Register Now</button>
        </div>
    </form> 
</body>
</html>
